<!doctype html>
<html lang="en" data-framework="angularjs">
  <head>
    <meta charset="utf-8">
    <title>AngularJS â€¢ TodoMVC</title>
  </head>
  <body>
    <ng-view />

    <script src="node_modules/requirejs/require.js"></script>
    <script>
      require.config ({
        baseUrl: './',
        paths: {
          angular: 'node_modules/angular/angular',
          opbeat: 'https://d3tvtfb6518e3e.cloudfront.net/1/angular-opbeat',
        },
        shim: {
          opbeat: ['angular'],
          app: {
            deps: [
              'opbeat'
            ]
          },
        },
        priority: ['angular'],
      });

      require([
        'opbeat',
        'angular',
        'app',
      ], function () {
        angular.element(document).ready(function () {
          angular.bootstrap(document, ['app']);
        });
      });
    </script>

  </body>
</html>
